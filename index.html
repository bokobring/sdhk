<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年深圳市生物地理学业水平考试成绩查询</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        h1 {
            color: #c62828;
            margin: 0;
        }
        h2 {
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #disclaimer {
            font-size: 10px;
            font-weight: normal;
            color: #c62828;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>深圳市教育局招生考试办公室</h1>
        </div>
        <h2>2024年深圳市生物地理学业水平考试成绩查询</h2>
        <label for="name">请输入姓名:</label>
        <input type="text" id="name">
        <label for="examId">请输入准考证号:</label>
        <input type="text" id="examId">
        <button onclick="checkScore()">确认</button>
        <div id="result"></div>
        <p id="disclaimer">©深圳市教育局 版权所有</p>
    </div>

    <script>
        function checkScore() {
            const name = document.getElementById('name').value;
            const examId = document.getElementById('examId').value;
            const resultDiv = document.getElementById('result');

            if (!name || !examId) {
                resultDiv.innerHTML = '<p class="error">请输入姓名和准考证号</p>';
                return;
            }

            if (!examId.startsWith('24')) {
                resultDiv.innerHTML = '<p class="error">准考证号格式不正确！</p>';
                return;
            }

            resultDiv.innerHTML = '正在查询...';

            setTimeout(() => {
                const storedScore = getCookie(examId);
                if (storedScore) {
                    resultDiv.innerHTML = storedScore;
                } else {
                    const bothPerfect = Math.random() < 0.1;
                    const biologyScore = bothPerfect ? 50 : (Math.random() < 0.1 ? 50 : Math.floor(Math.random() * 11) + 30);
                    const geographyScore = bothPerfect ? 50 : (Math.random() < 0.1 ? 50 : Math.floor(Math.random() * 11) + 30);
                    const totalScore = biologyScore + geographyScore;

                    const scoreText = `
                        <p>姓名：${name}</p>
                        <p>准考证号：${examId}</p>
                        <p>生物成绩：${biologyScore}</p>
                        <p>地理成绩：${geographyScore}</p>
                        <p>总成绩：${totalScore}</p>
                        <button onclick="showDisclaimer()">查看分数详情</button>
                        <button onclick="location.reload()">返回</button>
                    `;

                    resultDiv.innerHTML = scoreText;
                    setCookie(examId, scoreText, 365);
                }
            }, Math.floor(Math.random() * 3000) + 1000);
        }

        function showDisclaimer() {
            document.getElementById('result').innerHTML = '<p id="disclaimer">本"查询网站"仅供娱乐,成绩为随机生成。同时,您的个人信息并没有被上传,所有数据处理仅在本地完成,欢迎转发!祝你生地一百，金榜题名！——bokobring \n网站由claude3 AI创建！</p>';
        }

        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const cookieValue = document.cookie.match(`(^|;)\\s*${name}\\s*=\\s*([^;]+)`);
            return cookieValue ? decodeURIComponent(cookieValue.pop()) : null;
        }
    </script>
</body>
</html>
