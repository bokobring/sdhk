<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年深圳市生地会考成绩查询</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        h1 {
            color: #c62828;
            margin: 0;
        }
        h2 {
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #disclaimer {
            font-size: 24px;
            font-weight: bold;
            color: #c62828;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>内部查询入口，请勿外传！2024年9月1日后解除机密！</p>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>深圳市教育局招生考试办公室</h1>
        </div>
        <h2>2024年深圳市生地会考成绩查询</h2>
        <label for="examId">请输入准考证号:</label>
        <input type="text" id="examId">
        <button onclick="checkScore()">确认</button>
        <div id="result"></div>
    </div>

    <script>
        window.onload = function() {
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];
            
            modal.style.display = "block";
            
            span.onclick = function() {
                modal.style.display = "none";
            }
            
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }

        function checkScore() {
            const examId = document.getElementById('examId').value;
            const resultDiv = document.getElementById('result');

            if (!examId) {
                resultDiv.innerHTML = '<p class="error">请输入准考证号</p>';
                return;
            }

            if (!examId.startsWith('24')) {
                resultDiv.innerHTML = '<p class="error">格式不正确！</p>';
                return;
            }

            resultDiv.innerHTML = '正在查询...';

            setTimeout(() => {
                const storedScore = getCookie(examId);
                if (storedScore) {
                    resultDiv.innerHTML = storedScore;
                } else {
                    const bothPerfect = Math.random() < 0.1;
                    const biologyScore = bothPerfect ? 50 : (Math.random() < 0.1 ? 50 : Math.floor(Math.random() * 11) + 30);
                    const geographyScore = bothPerfect ? 50 : (Math.random() < 0.1 ? 50 : Math.floor(Math.random() * 11) + 30);
                    const totalScore = biologyScore + geographyScore;

                    const scoreText = `
                        <p>准考证号：${examId}</p>
                        <p>生物成绩：${biologyScore}</p>
                        <p>地理成绩：${geographyScore}</p>
                        <p>总成绩：${totalScore}</p>
                        <button onclick="showDisclaimer()">查看分数详情</button>
                        <button onclick="location.reload()">返回</button>
                    `;

                    resultDiv.innerHTML = scoreText;
                    setCookie(examId, scoreText, 365);
                }
            }, Math.floor(Math.random() * 3000) + 1000);
        }

        function showDisclaimer() {
            document.getElementById('result').innerHTML = '<p id="disclaimer">本"查询网站"仅供娱乐,成绩为随机生成。同时,您的个人信息并没有被上传,所有数据处理仅在本地完成,欢迎转发!祝你生地一百，金榜题名！——bokobring \n网站由claude3 AI创建！</p>';
        }

        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const cookieValue = document.cookie.match(`(^|;)\\s*${name}\\s*=\\s*([^;]+)`);
            return cookieValue ? decodeURIComponent(cookieValue.pop()) : null;
        }
    </script>
</body>
</html>
